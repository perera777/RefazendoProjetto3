<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form" action="">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>
          <div class="input-wrapper-name">
            <div class="input-name">
              <label for="name">Nome</label>
              <input type="text" id="name">
            </div>
            <div class="input-sobrename">
              <label for="sobroname">Sobrenome</label>
              <input type="text" name="" id="sobrename">
            </div>
          </div>
          <div class="input-wrapper">
            <label for="email">Email <span>(Digite um email valido)</span></label>
            <input type="email" id="email">
          </div>
          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>
          <div class="input-wrapper">
            <label for="mentor">Nome do seu Mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor">
          </div>
        </div>
      </fieldset>

      <fieldset class="fieldset-wrapper">
        <legend>SEUS HORARIOS ESTÃO DISPONIVEIS</legend>
        <p>PRIMEIRA MENTORIA</p>
        <div class="input-wrapper">
          <div class="input-wrapper-date">
            <div class="date">
              <label for="data">Data</label>
              <input type="date" id="data">
            </div>
            <div class="das">
              <label for="das">Das</label>
              <input type="time" id="das">
            </div>
            <div class="ate">
              <label for="ate">Até</label>
              <input type="time" id="ate">
            </div>
          </div>
        </div>
      </fieldset>

      <fieldset class="fieldset-wrapper">
        <legend>SEGUNDA MENTORIA</legend>
        <div class="input-wrapper">
          <div class="input-wrapper-date">
            <div class="date">
              <label for="data">Data</label>
              <input type="date" id="data">
            </div>
            <div class="das">
              <label for="das">Das</label>
              <input type="time" id="das">
            </div>
            <div class="ate">
              <label for="ate">Até</label>
              <input type="time" id="ate">
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <footer class="button">
      <input class="button2" form="my-form" type="submit" value="salvar evento">
    </footer>
  </div>
</body>
</html>
